name: Restrict merges to admins

on:
  pull_request:
    branches:
      - dev
      - master

jobs:
  restrict-merges:
    runs-on: ubuntu-latest

    steps:
      - name: Install the gh command
        run: sudo apt install gh

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up GitHub CLI
        run: echo "GH_TOKEN=${{ github.token }}" >> $GITHUB_ENV

      - name: Check if the user is an admin
        run: |
          PR_NUMBER="${{ github.event.pull_request.number }}"
          USER_ROLE=$(gh api users/me/role --jq '.role')
          if [[ $USER_ROLE != '"admin"' ]]; then
            echo "Only admins can merge pull requests"
            exit 1
          fi

      - name: Merge the pull request
        run: |
          PR_NUMBER="${{ github.event.pull_request.number }}"
          gh pr merge $PR_NUMBER --auto